name: Release

run-name: ${{ github.actor }} is releasing peprock üöÄ

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      increment:
        description: 'Increment'
        type: choice
        options:
          - ""
          - "MAJOR"
          - "MINOR"
          - "PATCH"

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pages: write
      id-token: write
    env:
      UV_PYTHON_PREFERENCE: only-system
    timeout-minutes: 5

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${GITHUB_REF} and your repository is ${{ github.repository }}."
        env:
          GITHUB_REF: ${{ github.ref }}
      - name: Check out repository code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0
      - id: uv
        name: Install uv
        uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6  # v6.6.1
        with:
          enable-cache: false
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"
      - id: cz
        name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@5b0848cd060263e24602d1eba03710e056ef7711  # 0.24.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          extra_requirements: "uv==${{ steps.uv.outputs.uv-version }}"
          increment: ${{ inputs.increment }}
          check_consistency: true
      - name: Build package
        run: uv build
      - name: Release to GitHub
        uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8  # v2.3.2
        with:
          files: dist/*
          tag_name: ${{ steps.cz.outputs.version }}
          fail_on_unmatched_files: true
          generate_release_notes: true
      - name: Publish peprock üì¶ to Test PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/
          attestations: false
      - name: Publish peprock üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # v1.13.0
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build documentation
        run: uv run pdoc --html peprock
      - name: Upload documentation
        uses: actions/upload-pages-artifact@v4
        with:
          path: "html/peprock"
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
      - run: echo "üçè This job's status is ${JOB_STATUS}."
        env:
          JOB_STATUS: ${{ job.status }}
