name: Release

run-name: ${{ github.actor }} is releasing peprock üöÄ

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      increment:
        description: 'Increment'
        type: choice
        options:
          - ""
          - "MAJOR"
          - "MINOR"
          - "PATCH"

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pages: write
      id-token: write
    env:
      UV_PYTHON_PREFERENCE: only-system
    timeout-minutes: 5

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${GITHUB_REF} and your repository is ${{ github.repository }}."
        env:
          GITHUB_REF: ${{ github.ref }}
      - name: Check out repository code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          persist-credentials: false
          fetch-depth: 0
      - id: uv
        name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b  # v7.3.0
        with:
          enable-cache: false
      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version-file: "pyproject.toml"
      - id: cz
        name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@338bbd841b75aaee6bf5340e1fa12f6ab58ff9ff  # 0.27.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          increment: ${{ inputs.increment }}
          check_consistency: true
      - name: Build package
        run: uv build
      - name: Release to GitHub
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2.5.0
        with:
          files: |
            dist/peprock-${{ steps.cz.outputs.version }}.tar.gz
            dist/peprock-${{ steps.cz.outputs.version }}-py3-none-any.whl
          tag_name: ${{ steps.cz.outputs.version }}
          fail_on_unmatched_files: true
          generate_release_notes: true
      - name: Publish peprock üì¶ to Test PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/
          attestations: false
      - name: Publish peprock üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # v1.13.0
      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b  # v5.0.0
      - name: Build documentation
        run: uv run pdoc --html peprock
      - name: Upload documentation
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b  # v4.0.0
        with:
          path: "html/peprock"
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e  # v4.0.5
      - run: echo "üçè This job's status is ${JOB_STATUS}."
        env:
          JOB_STATUS: ${{ job.status }}
