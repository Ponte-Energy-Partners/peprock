name: Release

run-name: ${{ github.actor }} is releasing peprock üöÄ

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      increment:
        description: 'Increment'
        type: choice
        options:
          - ""
          - "MAJOR"
          - "MINOR"
          - "PATCH"

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    env:
      UV_PYTHON_PREFERENCE: only-system
      UV_LOCKED: 1
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.27"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - id: cz
        name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@0.21.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          increment: ${{ inputs.increment }}
          check_consistency: true
      - name: Build package
        run: uv build
      - name: Release to GitHub
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          tag_name: ${{ steps.cz.outputs.version }}
          fail_on_unmatched_files: true
          generate_release_notes: true
      - name: Publish peprock üì¶ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
      - name: Publish peprock üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build documentation
        run: uv run pdoc --html peprock
      - name: Upload documentation
        uses: actions/upload-pages-artifact@v3
        with:
          path: "html/peprock"
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
      - run: echo "üçè This job's status is ${{ job.status }}."
