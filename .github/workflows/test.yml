name: Test

run-name: ${{ github.actor }} is testing peprock üöÄ

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - ubuntu-24.04-arm
        python-version:
          - >-
            3.10
          - 3.11
          - 3.12
          - 3.13
          - 3.14
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}
      UV_FROZEN: 1
    timeout-minutes: 5

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${GITHUB_REF} and your repository is ${{ github.repository }}."
        env:
          GITHUB_REF: ${{ github.ref }}
      - name: Check out repository code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          persist-credentials: false
      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b  # v7.2.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Check code formatting
        run: uv run ruff format --check
      - name: Run linter
        run: uv run ruff check
      - name: Run type checker
        run: uv run mypy
      - name: Run unit tests
        run: uv run pytest --cov --cov-report=xml --junitxml=junit.xml -o junit_family=legacy
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de  # v5.5.2
        with:
          env_vars: OS,PYTHON
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
      - run: echo "üçè This job's status is ${JOB_STATUS}."
        env:
          JOB_STATUS: ${{ job.status }}

  zizmor:
    name: üåà zizmor
    permissions:
      security-events: write

    # yamllint disable-line rule:line-length
    uses: zizmorcore/workflow/.github/workflows/reusable-zizmor.yml@3bb5e95068d0f44b6d2f3f7e91379bed1d2f96a8
